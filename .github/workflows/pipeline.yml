name: CI e CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: impactahumbertofilho/api-escolar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.img.outputs.IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (gera tag sha, sem latest)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha

      # PR: build local (sem push)
      - name: Build (PR) – sem push, com load
        if: github.event_name == 'pull_request'
        id: build_pr
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # main: build + push (gera saída 'digest' neste passo)
      - name: Build e Push (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: build_main
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Exporta referência da imagem
        id: img
        run: |
          if [ -n "${{ steps.build_main.outputs.digest }}" ]; then
            # main: referência imutável com digest do passo build_main
            echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build_main.outputs.digest }}" >> $GITHUB_OUTPUT
          else
            # PR: usar a tag sha local carregada
            SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n' | head -n1)
            echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_TAG#*:}" >> $GITHUB_OUTPUT
          fi

  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login no GHCR (apenas quando a imagem está remota)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Rodar testes no container (referência imutável)
        run: |
          IMAGE="${{ needs.build.outputs.image }}"
          docker run --rm "$IMAGE" python -m unittest discover -v
          # Se quiser um módulo específico:
          # docker run --rm "$IMAGE" python -m unittest test_app -v
  
  promote:
    runs-on: ubuntu-latest
    needs: [build, test]    # <- precisa dos dois
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote para :latest (sem rebuild)
        run: |
          SRC="${{ needs.build.outputs.image }}"
          DEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          docker buildx imagetools create --tag "$DEST" "$SRC"
