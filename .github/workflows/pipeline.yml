name: CI e CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write # necessÃ¡rio para OIDC nos jobs de deploy

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: impactahumbertofilho/api-escolar

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build e Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Exporta nome da imagem
        id: img
        run: echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.meta.outputs.digest }}" >> $GITHUB_OUTPUT

    outputs:
      image: ${{ steps.img.outputs.IMAGE }}

  test:
    runs-on: ubuntu-latest
    needs: build-push

    permissions: #Define permissoes para o job
      contents: read 
      packages: read

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }} # usando a variavel de ambiente REGISTRY -> ghcr.io
          username: ${{ github.actor }} # usando o usuario do github que esta rodando a acao
          password: ${{ secrets.GITHUB_TOKEN }} # usando o token do github para autenticar
      
      - name: Roda os testes no container # executa o container e roda os testes dentro dele
        run: docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -m unittest test_app -v